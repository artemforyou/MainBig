<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Main Big</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            width: 300px;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            opacity: 0.8;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 10px;
            background: #00c6ff;
            color: black;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #00a3cc;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Main Big</h1>
    <p>Добро пожаловать на сайт Main Big</p>
    <button onclick="alert('Сайт работает!')">
        Начать
    </button>
</div>

</body>
</html>
